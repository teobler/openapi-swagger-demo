plugins {
	id 'org.springframework.boot' version '2.3.0.M3'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.codegen'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation 'org.springdoc:springdoc-openapi-ui:1.3.0'
	implementation 'org.springdoc:springdoc-openapi-common:1.3.0'
	implementation 'org.springdoc:springdoc-openapi-webmvc-core:1.3.0'
	implementation 'org.springdoc:springdoc-openapi-core:1.1.49'
	implementation 'io.swagger.core.v3:swagger-annotations:2.1.1'

	compileOnly "org.projectlombok:lombok:1.18.12"
	annotationProcessor "org.projectlombok:lombok:1.18.12"
	testCompileOnly "org.projectlombok:lombok:1.18.12"
	testAnnotationProcessor "org.projectlombok:lombok:1.18.12"

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
